<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game API Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: #eee; }
        .container { max-width: 400px; margin: 40px auto; background: #333; padding: 24px; border-radius: 8px; }
        h2 { text-align: center; }
        input, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 4px; border: none; }
        button { background: #0078d7; color: #fff; font-weight: bold; cursor: pointer; }
        .result { margin-top: 16px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <div class="result" id="login-result"></div>
        <hr>
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" />
        <input type="email" id="register-email" placeholder="Email" />
        <input type="password" id="register-password" placeholder="Password" />
        <button onclick="register()">Register</button>
        <div class="result" id="register-result"></div>
    </div>
    <script>
        const API_BASE = 'https://localhost:5001/api'; // Change port if needed
        let jwtToken = localStorage.getItem('jwtToken') || '';

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const res = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, passwordHash: password })
            });
            const data = await res.json();
            if (res.ok && data.token) {
                jwtToken = data.token;
                localStorage.setItem('jwtToken', jwtToken);
                document.getElementById('login-result').innerText = 'Login successful!';
            } else {
                document.getElementById('login-result').innerText = data.error || 'Login failed';
            }
        }

        async function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const res = await fetch(`${API_BASE}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, passwordHash: password })
            });
            const data = await res.json();
            document.getElementById('register-result').innerText = data.message || data.error || 'Registration failed';
        }
    </script>
</body>
</html>
